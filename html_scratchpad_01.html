<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal_warning_deviceOnline</title>
</head>
<body>

    <button id="btn_CheckConnection">Check Connection</button>

    <!-- The Modal -->
    <div id="modal01_CheckConnection" style="display:none; position:fixed; top:10px; left:10px; right:10px; bottom:10px; background-color:white; padding:20px; border:1px solid black; z-index:1000; overflow:auto;">
        <button id="btn_modal01_Ok">Ok</button>
        <h1 style="color:red">STOP!</h1>
        <p>Your device is currently internet connected. Do not use this app on an internet connected device.</p>
        <p>When accessing critical secrets always assume your device has malware, and would transmit your secrets to criminals if ever given an internet connection.</p>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("modal01_CheckConnection");

        // Get the button that opens the modal
        var btn = document.getElementById("btn_CheckConnection");

        // Get the button that closes the modal
        var closeBtn = document.getElementById("btn_modal01_Ok");

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks the close button, close the modal
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
