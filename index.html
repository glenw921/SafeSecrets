<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chromium Detection App</title>
    <script>
        //TODO: Clean up. This is currently a sample for how to run offline and detect browser type.
        //TODO: Fix the "addEventListener" error shown in the console. See GitHub issue #1.

        // Register the service worker to handle offline reload/refresh browser requests.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Offline Chromium Detection App</h1>
    <p id="result">Checking browser compatibility...</p>
    <p><a href="LICENSE" target="_blank">User License</a></p>
</body>
</html>
